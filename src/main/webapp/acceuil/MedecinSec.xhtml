<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/indexPatient.xhtml">

        <ui:define name="body">
            <p:panel header="#{bundle.ListEmployeTitle}">
                <p:dataTable id="datalist" value="#{employeController.items}" var="item"
                             selectionMode="single" selection="#{employeController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_nom}"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_prenom}"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_dateNaissance}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_cin}"/>
                        </f:facet>
                        <h:outputText value="#{item.cin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_tel}"/>
                        </f:facet>
                        <h:outputText value="#{item.tel}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEmployeTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="fonction"/>
                        </f:facet>
                        <h:outputText value="#{employeController.fonction(item)}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}"  />
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="View Compte" update=":EmployeViewForm" oncomplete="PF('EmployeViewDialog').show()"  disabled="#{empty employeController.selected}" />
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit Compte" />
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Supprimer compte"/>
                    </f:facet>
               </p:dataTable>
            </p:panel>
              <ui:include src="View.xhtml"/>
        </ui:define>
      
    </ui:composition>

</html>
