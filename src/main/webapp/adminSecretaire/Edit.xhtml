<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminSecretaireEditDlg" widgetVar="AdminSecretaireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdminSecretaireTitle}">
            <h:form id="AdminSecretaireEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminSecretaireController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{adminSecretaireController.selected.dateNaissance}" title="#{bundle.EditAdminSecretaireTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{adminSecretaireController.selected.cin}" title="#{bundle.EditAdminSecretaireTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{adminSecretaireController.selected.tel}" title="#{bundle.EditAdminSecretaireTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_email}" for="email" />
                        <p:inputText id="email" value="#{adminSecretaireController.selected.email}" title="#{bundle.EditAdminSecretaireTitle_email}" />
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{adminSecretaireController.selected.nom}" title="#{bundle.EditAdminSecretaireTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{adminSecretaireController.selected.prenom}" title="#{bundle.EditAdminSecretaireTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditAdminSecretaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adminSecretaireController.selected.id}" title="#{bundle.EditAdminSecretaireTitle_id}" />
                    </p:panelGrid>
                    <!--<p:commandButton actionListener="#{adminSecretaireController.update()}" value="#{bundle.Save}" update="display,:AdminSecretaireListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdminSecretaireEditDialog');"/>-->
                    <p:commandButton actionListener="#{adminSecretaireController.update}" value="#{bundle.Save}" update="display,:AdminSecretaireListForm:datalist" oncomplete="handleSubmit(args, 'AdminSecretaireEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminSecretaireEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
