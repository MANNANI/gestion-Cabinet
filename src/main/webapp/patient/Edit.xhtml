<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientEditDlg" widgetVar="PatientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPatientTitle}">
            <h:form id="PatientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPatientLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{patientController.selected.gender}" title="#{bundle.EditPatientTitle_gender}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{patientController.selected.dateNaissance}" title="#{bundle.EditPatientTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPatientLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{patientController.selected.nom}" title="#{bundle.EditPatientTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{patientController.selected.prenom}" title="#{bundle.EditPatientTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{patientController.selected.cin}" title="#{bundle.EditPatientTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{patientController.selected.adresse}" title="#{bundle.EditPatientTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditPatientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{patientController.selected.id}" title="#{bundle.EditPatientTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.update}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
