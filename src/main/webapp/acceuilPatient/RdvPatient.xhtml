<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/indexPatient.xhtml">
        <ui:define name="body" >  
            
            <h:form id="form1">

                <b:panel title="Votre Rendez-vous" collapsible="false" id="RdvPanel"  class="col-lg-12" style="margin: 20px 20px 20px 20px;">
                    <b:dataTable id="datalist" value="#{patientController.rdvs}" var="rdv" 
                                 page-length="5"
                                 page-length-menu="5,10,20"
                                 >
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="date RDV"/>
                            </f:facet>
                            <h:outputText value="#{rdv.dateDebut}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Medecin"/>
                            </f:facet>
                            <h:outputText value="#{rdv.medecin.nom}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Specialite"/>
                            </f:facet>
                            <h:outputText value="#{rdv.medecin.specialite}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Residence"/>
                            </f:facet>
                            <h:outputText value="#{rdv.medecin.residence}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="confirmer"/>
                            </f:facet>
                            <h:outputText value="#{rdv.confirmer}"/>
                        </b:column>
                        <b:column >
                            <f:facet name="header">
                                <h:outputText value="nombre jour restant"/>
                            </f:facet>
                            <h:outputText value="#{patientController.nbrJourRestent(rdv)}"/>
                        </b:column>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="nombre jour restant"/>
                            </f:facet>
                            <p:commandButton class="btn btn-default" id="delet" value="" actionListener="#{patientController.deletRdv(rdv)}" icon="ui-icon-trash" update="form1:datalist" /> 
                        </h:column>
                    </b:dataTable>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
