                <h3>Recherche par rapport aux informations personnelles :</h3>
                <p:panelGrid columns="2">

                    <p:calendar  navigator="true" pattern="dd/mm/yyyy" value="#{adminSecretaireController.dateMax}" showOn="button"/>

                                    iconAwesome="bolt"
                                    widgetParent="#picker-anchor"
                                    />-->

                    <p:calendar id="dateNaissance1" pattern="MM/dd/yyyy" value="#{adminSecretaireController.dateMax}" title="#{bundle.EditAdminSecretaireTitle_dateNaissance}"  showOn="button"/>
                    <p:outputLabel value="#{bundle.CreateAdminSecretaireLabel_cin}" for="cin" />
                    <p:inputText id="cin" value="#{adminSecretaireController.selected.cin}" title="#{bundle.CreateAdminSecretaireTitle_cin}" />
                    <p:outputLabel value="#{bundle.CreateAdminSecretaireLabel_tel}" for="tel" />
                    <p:inputText id="tel" value="#{adminSecretaireController.selected.tel}" title="#{bundle.CreateAdminSecretaireTitle_tel}" />
                    <p:outputLabel value="#{bundle.CreateAdminSecretaireLabel_email}" for="email" />
                    <p:inputText id="email" value="#{adminSecretaireController.selected.email}" title="#{bundle.CreateAdminSecretaireTitle_email}" />
                    <p:outputLabel value="#{bundle.CreateAdminSecretaireLabel_nom}" for="nom" />
                    <p:inputText id="nom" value="#{adminSecretaireController.selected.nom}" title="#{bundle.CreateAdminSecretaireTitle_nom}" />
                    <p:outputLabel value="#{bundle.CreateAdminSecretaireLabel_prenom}" for="prenom" />
                    <p:inputText id="prenom" value="#{adminSecretaireController.selected.prenom}" title="#{bundle.CreateAdminSecretaireTitle_prenom}" />

                <p:commandButton actionListener="#{adminSecretaireController.recherche()}" value="Rechercher" update=":datalist" />

        <p:dataTable  style="margin-top: 100px;" id="datalist" value="#{adminSecretaireController.items}" var="item"
                      selectionMode="single" selection="#{adminSecretaireController.selected}"

                      rowKey="#{item.id}"
                      >
            <p:column style=" border: #ffffff;">
                <b:panel style="margin: 20px 0 20px 0;">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2">
                                <b:image class="center-block center-block"  value="../jesse-orrico-60373.jpg"  height="100px" width="100px" style="border-radius: 100%;margin-top: 50px;" tooltip="Ain't he a beauty?" />
                                <p:commandButton class="center-block btn btn-primary" value="details" action="#{adminSecretaireController.detailSec()}"/>
                            </div>
                            <div class="col-lg-6">

                                <b:inputText value="#{item.nom}" title="#{bundle.CreateMedecinTitle_nom}"   label="nom"/>
                                <b:inputText value="#{item.prenom}" title="#{bundle.CreateMedecinTitle_nom}"   label="prenom"/>

                                <b:inputText  value="#{item.tel}" title="#{bundle.CreateMedecinTitle_tel}"  label="#{bundle.CreateMedecinLabel_tel}"/>

                                <b:inputText  value="#{item.email}" title="#{bundle.CreateMedecinTitle_email}"  label="#{bundle.CreateMedecinLabel_email}"/>
                                <b:inputText  value="#{item.cin}" title="#{bundle.CreateMedecinTitle_cin}"  label="#{bundle.CreateMedecinLabel_cin}"/>

                            </div>


                            <div id="googleMap" class="col-lg-4" style="width:300px;height:200px;border: 5px;opacity: 1;" ></div>
