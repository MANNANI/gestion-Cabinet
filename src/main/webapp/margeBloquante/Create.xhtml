<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MargeBloquanteCreateDlg" widgetVar="MargeBloquanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMargeBloquanteTitle}">
            <h:form id="MargeBloquanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{margeBloquanteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMargeBloquanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{margeBloquanteController.selected.id}" title="#{bundle.CreateMargeBloquanteTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateMargeBloquanteLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{margeBloquanteController.margeBloquante.dateDebut}" title="#{bundle.EditMargeBloquanteTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMargeBloquanteLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{margeBloquanteController.margeBloquante.dateFin}" title="#{bundle.EditMargeBloquanteTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMargeBloquanteLabel_color}" for="color" />
                        <p:inputText id="color" value="#{margeBloquanteController.margeBloquante.color}" title="#{bundle.CreateMargeBloquanteTitle_color}" />
                        <p:outputLabel value="#{bundle.CreateMargeBloquanteLabel_medecin}" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{margeBloquanteController.margeBloquante.medecin}" >
                            <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"
                                           var="medecinItem"
                                           itemValue="#{medecinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{margeBloquanteController.create}" value="#{bundle.Save}" update="display,:MargeBloquanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'MargeBloquanteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MargeBloquanteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
