<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MargeBloquanteViewDlg" widgetVar="MargeBloquanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMargeBloquanteTitle}">
            <h:form id="MargeBloquanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{margeBloquanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewMargeBloquanteLabel_id}"/>
                        <h:outputText value="#{margeBloquanteController.selected.id}" title="#{bundle.ViewMargeBloquanteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMargeBloquanteLabel_dateDebut}"/>
                        <h:outputText value="#{margeBloquanteController.selected.dateDebut}" title="#{bundle.ViewMargeBloquanteTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMargeBloquanteLabel_dateFin}"/>
                        <h:outputText value="#{margeBloquanteController.selected.dateFin}" title="#{bundle.ViewMargeBloquanteTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMargeBloquanteLabel_color}"/>
                        <h:outputText value="#{margeBloquanteController.selected.color}" title="#{bundle.ViewMargeBloquanteTitle_color}"/>
                        <h:outputText value="#{bundle.ViewMargeBloquanteLabel_medecin}"/>
                        <h:outputText value="#{margeBloquanteController.selected.medecin}" title="#{bundle.ViewMargeBloquanteTitle_medecin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MargeBloquanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
