<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeEditDlg" widgetVar="EmployeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmployeTitle}">
            <h:form id="EmployeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmployeLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{employeController.selected.dateNaissance}" title="#{bundle.EditEmployeTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmployeLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{employeController.selected.cin}" title="#{bundle.EditEmployeTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{employeController.selected.tel}" title="#{bundle.EditEmployeTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.EditEmployeTitle_email}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.EditEmployeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.EditEmployeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.EditEmployeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.update}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
