<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinCreateDlg" widgetVar="MedecinCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedecinTitle}">
            <h:form id="MedecinCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_specialite}" for="specialite" />
                        <p:selectOneMenu id="specialite" value="#{employeController.specialite}" >
                            <f:selectItems value="#{specialiteController.itemsAvailableSelectOne}"
                                           var="specialiteItem"
                                           itemValue="#{specialiteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_residence}" for="residence" />
                        <p:selectOneMenu id="residence" value="#{employeController.residence}" >
                            <f:selectItems value="#{residenceController.itemsAvailableSelectOne}"
                                           var="residenceItem"
                                           itemValue="#{residenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_configuration}" for="configuration" />
                       
                        <p:selectOneMenu id="configuration" value="#{employeController.configuration}" >
                              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{configurationController.itemsAvailableSelectOne}"
                                           var="configurationItem"
                                           itemValue="#{configurationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{employeController.selected.dateNaissance}" title="#{bundle.EditMedecinTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{employeController.selected.cin}" title="#{bundle.CreateMedecinTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{employeController.selected.tel}" title="#{bundle.CreateMedecinTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.CreateMedecinTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateMedecinTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateMedecinTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.CreateMedecinTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.createMedecin()}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedecinCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedecinCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
