<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinSecretaireViewDlg" widgetVar="MedecinSecretaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedecinSecretaireTitle}">
            <h:form id="MedecinSecretaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinSecretaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_medecin}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.medecin}" title="#{bundle.ViewMedecinSecretaireTitle_medecin}"/>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_dateNaissance}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.dateNaissance}" title="#{bundle.ViewMedecinSecretaireTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_cin}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.cin}" title="#{bundle.ViewMedecinSecretaireTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_tel}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.tel}" title="#{bundle.ViewMedecinSecretaireTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_email}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.email}" title="#{bundle.ViewMedecinSecretaireTitle_email}"/>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_nom}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.nom}" title="#{bundle.ViewMedecinSecretaireTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_prenom}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.prenom}" title="#{bundle.ViewMedecinSecretaireTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewMedecinSecretaireLabel_id}"/>
                        <h:outputText value="#{medecinSecretaireController.selected.id}" title="#{bundle.ViewMedecinSecretaireTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedecinSecretaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
