<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinSecretaireCreateDlg" widgetVar="MedecinSecretaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedecinSecretaireTitle}">

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_medecin}" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{medecinSecretaireController.selected.medecin}" >
                            <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"
                                           var="medecinItem"
                                           itemValue="#{medecinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{medecinSecretaireController.selected.dateNaissance}" title="#{bundle.EditMedecinSecretaireTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{medecinSecretaireController.selected.cin}" title="#{bundle.CreateMedecinSecretaireTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{medecinSecretaireController.selected.tel}" title="#{bundle.CreateMedecinSecretaireTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_email}" for="email" />

                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{medecinSecretaireController.selected.nom}" title="#{bundle.CreateMedecinSecretaireTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{medecinSecretaireController.selected.prenom}" title="#{bundle.CreateMedecinSecretaireTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateMedecinSecretaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{medecinSecretaireController.selected.id}" title="#{bundle.CreateMedecinSecretaireTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medecinSecretaireController.create}" value="#{bundle.Save}" update="display,:MedecinSecretaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedecinSecretaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedecinSecretaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
