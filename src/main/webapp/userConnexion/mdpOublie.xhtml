<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">


    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/> 
        <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template"/>
        <h:outputStylesheet name="med/css/font-awesome.min.css"/>
        <h:outputStylesheet name="med/css/bootstrap.min.css"/>
        <h:outputStylesheet name="med/css/style.css"/>

        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css"/>

        <h:outputStylesheet  name="css/styleInscreption.css"/>
        <h:outputStylesheet  name="css/style_1.css"/>

    </h:head>
    <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
        banner
        <section id="banner" class="banner">
            <div class="bg-color">
                <nav class="navbar navbar-default navbar-fixed-top" >
                    <div class="container">
                        <div class="col-md-12">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">
                                    <p:graphicImage value="/resources/med/img/logo.png" class="img-responsive" style="width: 140px; margin-top: -16px;" />
                                </a>
                            </div>
                            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="#banner">Connexion</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="login-wrap">
                            <div class="login-html">
                                <div class="login-form" style="margin-top: 100px">
                                    <h:form>
                                        <h:panelGrid id="mdp" columns="2">
                                            <p> Entrez votre email pour recevoir votre nouveau mot de passe </p>
                                            <div class="input-group">
                                                <div class="form-group">
                                                    <input type="email" class="form-control br-radius-zero" value="#{userConnexionController.mail}" name="email" id="email" placeholder="Votre Email" data-rule="email" data-msg="Please enter a valid email" />
                                                    <div class="validation"></div>
                                                </div>
                                                <div class="form-action">
                                                    <button type="submit" onclick="#{userConnexionController.mdpOublieFerme()}" class="btn btn-form">Envoyer le message</button>
                                                </div>
                                            </div>
                                            <br></br>
                                        </h:panelGrid>
                                    </h:form>

                                </div>
                            </div>
                        </div>

                    </div> 
                </div>
            </div>
        </section>
        <h:outputScript name="med/js/jquery.min.js"/>
        <h:outputScript name="med/js/jquery.easing.min.js"/>
        <h:outputScript name="med/js/bootstrap.min.js"/>
        <h:outputScript name="med/js/custom.js"/>
        <h:outputScript name="med/js/custom.js"/>

    </body>
    <h:outputScript name="med/js/jquery.min.js"/>
    <h:outputScript name="med/js/jquery.easing.min.js"/>
    <h:outputScript name="med/js/bootstrap.min.js"/>
    <h:outputScript name="med/js/custom.js"/>
    <h:outputScript name="med/js/custom.js"/>
</html>
