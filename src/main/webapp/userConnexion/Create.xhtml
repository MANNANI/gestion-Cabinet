<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UserConnexionCreateDlg" widgetVar="UserConnexionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserConnexionTitle}">
            <h:form id="UserConnexionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userConnexionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateUserConnexionLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userConnexionController.selected.login}" title="#{bundle.CreateUserConnexionTitle_login}" />
                        
                        <p:outputLabel value="#{bundle.CreateUserConnexionLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userConnexionController.selected.password}" title="#{bundle.CreateUserConnexionTitle_password}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userConnexionController.create}" value="#{bundle.Save}" update="display,:UserConnexionListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserConnexionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserConnexionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>     
    </ui:composition>
</html>
