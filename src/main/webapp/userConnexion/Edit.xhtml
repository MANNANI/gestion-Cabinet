<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserConnexionEditDlg" widgetVar="UserConnexionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserConnexionTitle}">
            <h:form id="UserConnexionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userConnexionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserConnexionLabel_userConnexion}" for="userConnexion" />
                        <p:selectOneMenu id="userConnexion" value="#{userConnexionController.selected}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userConnexionController.itemsAvailableSelectOne}"
                                           var="userConnexionItem"
                                           itemValue="#{userConnexionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserConnexionLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userConnexionController.selected.login}" title="#{bundle.EditUserConnexionTitle_login}" />
                        <p:outputLabel value="#{bundle.EditUserConnexionLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userConnexionController.selected.password}" title="#{bundle.EditUserConnexionTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUserConnexionLabel_blocked}" for="blocked" />
                        <p:inputText id="blocked" value="#{userConnexionController.selected.blocked}" title="#{bundle.EditUserConnexionTitle_blocked}" />
                        <p:outputLabel value="#{bundle.EditUserConnexionLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{userConnexionController.selected.nbrCnx}" title="#{bundle.EditUserConnexionTitle_nbrCnx}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userConnexionController.update}" value="#{bundle.Save}" update="display,:UserConnexionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserConnexionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserConnexionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
