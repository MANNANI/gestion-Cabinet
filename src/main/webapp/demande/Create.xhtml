<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeCreateDlg" widgetVar="DemandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeTitle}">
            <h:form id="DemandeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeController.selected.id}" title="#{bundle.CreateDemandeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{demandeController.selected.nom}" title="#{bundle.CreateDemandeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{demandeController.selected.prenom}" title="#{bundle.CreateDemandeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_fonction}" for="fonction" />
                        <p:inputText id="fonction" value="#{demandeController.selected.fonction}" title="#{bundle.CreateDemandeTitle_fonction}" />
                        <p:outputLabel value="#{bundle.CreateDemandeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{demandeController.selected.email}" title="#{bundle.CreateDemandeTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeController.create}" value="#{bundle.Save}" update="display,:DemandeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
