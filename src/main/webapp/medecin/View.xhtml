<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinViewDlg" widgetVar="MedecinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedecinTitle}">
            <h:form id="MedecinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController1.selected != null}">
                        <h:outputText value="#{bundle.ViewMedecinLabel_specialite}"/>
                        <h:outputText value="#{medecinController1.selected.specialite}" title="#{bundle.ViewMedecinTitle_specialite}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_residence}"/>
                        <h:outputText value="#{medecinController1.selected.residence}" title="#{bundle.ViewMedecinTitle_residence}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_configuration}"/>
                        <h:outputText value="#{medecinController1.selected.configuration}" title="#{bundle.ViewMedecinTitle_configuration}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_dateNaissance}"/>
                        <h:outputText value="#{medecinController1.selected.dateNaissance}" title="#{bundle.ViewMedecinTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMedecinLabel_cin}"/>
                        <h:outputText value="#{medecinController1.selected.cin}" title="#{bundle.ViewMedecinTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_tel}"/>
                        <h:outputText value="#{medecinController1.selected.tel}" title="#{bundle.ViewMedecinTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_email}"/>
                        <h:outputText value="#{medecinController1.selected.email}" title="#{bundle.ViewMedecinTitle_email}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_nom}"/>
                        <h:outputText value="#{medecinController1.selected.nom}" title="#{bundle.ViewMedecinTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_prenom}"/>
                        <h:outputText value="#{medecinController1.selected.prenom}" title="#{bundle.ViewMedecinTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_id}"/>
                        <h:outputText value="#{medecinController1.selected.id}" title="#{bundle.ViewMedecinTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedecinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
