<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RdvCreateDlg" widgetVar="RdvCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRdvTitle}">
            <h:form id="RdvCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rdvController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRdvLabel_patient}" for="patient" />
                        <p:selectOneMenu id="patient" value="#{rdvController.selected.patient}" >
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientItem"
                                           itemValue="#{patientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRdvLabel_medecin}" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{rdvController.selected.medecin}" >
                            <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"
                                           var="medecinItem"
                                           itemValue="#{medecinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRdvLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{rdvController.selected.dateDebut}" title="#{bundle.EditRdvTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRdvLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rdvController.selected.id}" title="#{bundle.CreateRdvTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rdvController.create}" value="#{bundle.Save}" update="display,:RdvListForm:datalist,:growl" oncomplete="handleSubmit(args,'RdvCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RdvCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
