<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/indexPatient.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNoteServiceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NoteServiceListForm">
                <h4 style="text-align: center;font-size: 60px;;">Voici mes notes :</h4>
                
                <p:dataGrid style="border-style: hidden;" var="item" value="#{scheduleView.noteServices}" columns="3" 
                            id="cars"
                            >
                    <div class="thumbnail">
                        <div class="caption">
                            <div class='col-lg-12'>
                                <span class="glyphicon glyphicon-credit-card"></span>

                            </div>
                            <div class='col-lg-12 well well-add-card'>
                                <h4>#{item.medecin.nom}  #{item.medecin.prenom}</h4>
                            </div>
                            <div class='col-lg-12'>
                                <p> #{item.note}</p>
                                <p class="text-muted">Exp: #{item.exp}</p>
                            </div>
                            <button type="button" onclick="PF('carDialog').show()" class="btn btn-primary btn-xs btn-update btn-add-card">Update</button>
                            <button type="button" onclick="#{noteServiceController.destroy(item)}"  class="btn btn-danger btn-xs btn-update btn-add-card">Delete</button>
                            <span class='glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style'></span>
                        </div>
                    </div>
                </p:dataGrid>
            </h:form>
            <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="carDetail" style="text-align:center;">
                    <p:panelGrid   columnClasses="label,value">
                        <p:outputLabel value="#{bundle.EditNoteServiceLabel_note}" for="note" />
                        <p:inputText id="note" value="#{noteServiceController.selected.note}" title="#{bundle.EditNoteServiceTitle_note}" />
                        <br></br>
                        <br></br>
                    <p:commandButton class="btn btn-primary btn-xs btn-update btn-add-card" actionListener="#{noteServiceController.update}" value="#{bundle.Save}" update=":NoteServiceListForm" oncomplete="handleSubmit(args, 'carDialog');"/>
                    <p:commandButton class="btn btn-primary btn-xs btn-update btn-add-card" value="#{bundle.Cancel}" onclick="carDialog.hide()"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            
            <style>
                .well {
                    min-height: 20px;
                    padding: 0px;
                    margin-bottom: 20px;
                    background-color: #D9D9D9;
                    border: 1px solid #D9D9D9;
                    border-radius: 0px;
                    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
                    box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
                    padding-left: 15px;
                    border:0px;
                }
                .thumbnail .caption {
                    padding: 9px;
                    color: #333;
                    padding-left: 0px;
                    padding-right: 0px;
                }
                .icon-style
                {
                    margin-right:15px;
                    font-size:18px;
                    margin-top:20px;
                }
                .ui-dialog{
                    border-style: double;
                    border-color: #00733e;
                    border-radius: 12px;  
                }
                .ui-dialog-titlebar{
                    background-color: #1161EE;
                    color: #1C4A5A;
                    font-family: 'Cursive', sans-serif;
                    -webkit-border-radius: 1em;
                }
                p
                {
                    margin:3px;
                }
                .well-add-card
                {
                    margin-bottom:10px;
                }
                .btn-add-card
                {
                    margin-top:20px;
                }
                .thumbnail {
                    display: block;
                    padding: 4px;
                    margin-bottom: 20px;
                    line-height: 1.42857143;
                    background-color: #fff;
                    border: 6px solid #D9D9D9;
                    border-radius: 15px;
                    -webkit-transition: border .2s ease-in-out;
                    -o-transition: border .2s ease-in-out;
                    transition: border .2s ease-in-out;
                    padding-left: 0px;
                    padding-right: 0px;
                }
                



            </style>
        </ui:define>
    </ui:composition>

</html>
